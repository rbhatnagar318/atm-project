<!-- Modal -->
<div [ngClass]="{'show': showModal === true}" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"> 
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Please wait!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="https://media.giphy.com/media/9rwJNLBu8FMfixoIxL/giphy.gif" class="img-fluid" alt="Responsive image">
      </div>
      
    </div>
  </div>
</div>
